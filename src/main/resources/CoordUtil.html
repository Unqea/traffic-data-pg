<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Center Coordinate</title>
    <script>
        function calculateCenter() {
            const lat1 = parseFloat(document.getElementById('lat1').value);
            const lon1 = parseFloat(document.getElementById('lon1').value);
            const lat2 = parseFloat(document.getElementById('lat2').value);
            const lon2 = parseFloat(document.getElementById('lon2').value);

            const centerLat = (lat1 + lat2) / 2;
            const centerLon = (lon1 + lon2) / 2;

            document.getElementById('result').innerHTML = `中心坐标：纬度 ${centerLat.toFixed(6)}, 经度 ${centerLon.toFixed(6)}`;
        }
    </script>
</head>
<body>
<h2>计算两个坐标的中心点</h2>
<form onsubmit="calculateCenter(); return false;">
    <label for="lat1">起始纬度：</label>
    <input type="number" id="lat1" name="lat1" step="any" required><br><br>
    <label for="lon1">起始经度：</label>
    <input type="number" id="lon1" name="lon1" step="any" required><br><br>
    <label for="lat2">结束纬度：</label>
    <input type="number" id="lat2" name="lat2" step="any" required><br><br>
    <label for="lon2">结束经度：</label>
    <input type="number" id="lon2" name="lon2" step="any" required><br><br>
    <button type="submit">计算中心坐标</button>
</form>
<div id="result"></div>
</body>
</html>
